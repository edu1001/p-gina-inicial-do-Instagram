<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-cont">
       <div class="instagram-foto">
           <img src="img/instagram-celular.png" alt="celular">
       </div>
       <div class="instagram-login">
           <div class="grupo">
               <img src="img/instagram-logo.png" class="instagram-logo"   alt="logo">
               <div class="foto">
                   <img src="img/FOTOS 017.jpg" alt="foto perfil">
               </div>
              <a href="#" class="instagram-login2">Continue como Eduardo</a>
              <a href="#" class="instagram-logout">Remover conta</a>
           </div>
           <div class="grupo">
               <p class="not-conta">Não é Eduardo?</p>
               <p class="notconta">
                   <span class="link-azul">Alternar contas</span>
                   ou
                  <span class="link-azul">Inscreva-se</span>
               </p>
           </div>
           <div class="apps" style=" width: 100%;">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="dowload">
                   <div><a href="#" class="app-dowload"><img src="img/apple-button.png" alt="" width="100px" height="50px"></a></div>
                  <div> <a href="#" class="app-dowload"><img src="img/googleplay-button.png" alt="" width="100px" height="50px"></a></div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
